<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Six Siege</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="trofeu-valorant-champions.jpg" alt="trofeu-valorant-champions.jpg">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Home</li>
            <li class="cabecalho-lista-item">Agentes</li>
        </ul>
    </header>
    <section class="valorant">
        <div class="valorant-div-conteudo">
            <h2 class="escola-titulo">Sobre o Jogo</h2>
            <p class="escola-texto-um"> A Riot Games apresenta VALORANT:  </p>
            <p class="escola-texto-dois">um FPS tático 5x5 com personagens marcantes, mecânica de tiro precisa e habilidades únicas! Saiba mais sobre VALORANT e seu elenco incrível </p>
        </div>
        <img class="trofeu-valorant-champions.jpg" src="tela-inicial.jpg" alt="trofeu-valorant-champions.jpg">
    </section>
    <section class="agentes">
        <h2 class="agentes-titulo">Alguns dos Agentes</h2>
        <div class="agentes-todos">
        <span></span>
        <div class="agente-div">
            <img class="agente-imagem" src="viper-valorant.jpg" alt="foto Viper">
            <h3 class="agente-nome">Viper</h3>
        </div>
        <div class="agente-div">
            <img class="agente-imagem" src="sova-valorant.jpg" alt="foto Sova">
            <h3 class="agente-nome">Sova</h3>
        </div>
        <div class="agente-div">
            <img class="agente-imagem" src="VALORANT-Phoenix.jpg" alt="foto Phoenix">
            <h3 class="agente-nome">Phoenix</h3>
        </div>
        <span></span>
        <span></span>
        <div class="agente-div">
            <img class="agente-imagem" src="fade-valorant.jpg" alt="foto Fade">
            <h3 class="agente-nome">Fade</h3>
            
        </div>
        <div class="agente-div">
            <img class="agente-imagem" src="omen-valorant.jpg" alt="foto Omen">
            <h3 class="agente-nome">Omen</h3>
            
        </div>
        <div class="agente-div">
            <img class="agente-imagem" src="raze-valorant.jpg" alt="foto Raze">
            <h3 class="agente-nome">Raze</h3>
            
        </div>
        <span></span>
        <span></span>
        <div class="agente-div">
            <img class="agente-imagem" src="killjoy-valorant.jpg" alt="foto Killjoy">
            <h3 class="agente-nome">Killjoy</h3>
            
        </div>
        <div class="agente-div">
            <img class="agente-imagem" src="chamber-valorant.jpg" alt="foto Chamber">
            <h3 class="agente-nome">Chamber</h3>
            
        </div>
        <div class="agente-div">
            <img class="agente-imagem" src="breach-valorant.jpg" alt="foto Breach">
            <h3 class="agente-nome">Breach</h3>
            
        </div>

    </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="trofeu-valorant-champions.jpg" alt="logo-valorant.jpg">
    </footer>
</body>
</html>
